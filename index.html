<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="wholeCalc">
  <div class="line1">
    <button id="blank" class="dkGreen">C</button>
    <span id="display" class="dkGreen"></span>
  </div>
  <div class="line2">
    <button id="seven" class="dkGreen" class="column1">7</button>
    <button id="eight" class="dkGreen" class="column2">8</button>
    <button id="nine" class="dkGreen" class="column3">9</button>
    <button id="divide" class="ltGreen" class="column4" class="symb">/</button>
  </div>
  <div class="line3">
    <button id="four" class="dkGreen" class="column1">4</button>
    <button id="five" class="dkGreen" class="column2">5</button>
    <button id="six" class="dkGreen" class="column3">6</button>
    <button id="multiply" class="ltGreen" class="column4" class="symb">X</button>
  </div>
  <div class="line4">
    <button id="one" class="dkGreen" class="column1">1</button>
    <button id="two" class="dkGreen" class="column2">2</button>
    <button id="three" class="dkGreen" class="column3">3</button>
    <button id="subtract" class="ltGreen" class="column4" class="symb">-</button>
  </div>
  <div class="line5">
    <button id="zero" class="dkGreen" class="column1">0</button>
    <button id="period" class="dkGreen" class="column2">.</button>
    <button id="equal" class="dkGreen" class="column3">=</button>
    <button id="add" class="ltGreen" class="column4" class="symb">+</button>
  </div>
</div>

<script src="main.js">

</body>
</html>
